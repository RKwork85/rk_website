{% extends "base.html" %}

{% block title%}众承问答-首页{%endblock%}

{% block head%}

    <!-- <link rel="stylesheet" href="../static/css/index.css"> -->
    <link rel="stylesheet" href="{{url_for('static', filename ='css/index.css')}}">

{% endblock%}

{%block body%}
     <div class="row" style="margin-top: 20px;">
            <div class="col"></div>
            <div class="col-10">
                <ul class="question-ul">
                    {% for question in questions%}
                        <li>
                        <div class="side-question">
                            <img class="side-question-avatar" src="{{url_for('static', filename = 'images/muzi.png')}}" alt="" >
                        </div>
                        <div class="question-main">
                            <div class="question-title"><a href="{{url_for('qa.detail',qa_id = question.id)}}">{{question.title}}</a></div>                <!--问题详情，精妙！设置跳转连接-->
                            <div class="question-content">{{question.content}}</div>
                            <div class="question-detail">
                                <span class="question-author">{{question.author.username}}</span>
                                <span class="question-time">{{question.create_time}}</span>
                            </div>
                        </div>
                    </li>
                {% endfor %}
                </ul>
            </div>
            <div class="col"></div>
        </div>
{% endblock %}
